    <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">ðŸŒ™</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-btn').innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark') toggleTheme();
            setTimeout(() => {
                document.getElementById('b1').style.width = '41%';
                document.getElementById('b2').style.width = '24%';
                document.getElementById('b3').style.width = '15%';
            }, 300);
        };
